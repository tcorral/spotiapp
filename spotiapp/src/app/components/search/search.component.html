<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artist">
    </div>
</div>
<div class="row m-3">
    <div class="col">
        <app-loading *ngIf="loading"></app-loading>
        <app-cards *ngIf="!loading" [items]="artists"></app-cards>
    </div>
</div>
